name: Mirror Container Images

on:
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 04:00 UTC
  workflow_dispatch: {}
  push:
    branches: [main]
    paths: [images.yml]

permissions:
  packages: write

env:
  REGISTRY: ghcr.io/dobbo-ca/mirror

jobs:
  generate-matrix:
    name: Generate matrix
    runs-on:
      group: dobbolab
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate matrix from images.yml
        id: matrix
        run: |
          matrix=$(yq -o=json '[.images[] | .tags[] as $tag | {"source": (.source + ":" + $tag), "name": .name, "tag": $tag}]' images.yml | jq -c '{include: .}')
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"

  mirror:
    name: Mirror ${{ matrix.name }}:${{ matrix.tag }}
    needs: generate-matrix
    runs-on:
      group: dobbolab
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Install crane
        uses: imjasonh/setup-crane@v0.4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | crane auth login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Copy image (skip if digest matches)
        run: |
          SOURCE="${{ matrix.source }}"
          TARGET="${{ env.REGISTRY }}/${{ matrix.name }}:${{ matrix.tag }}"

          SOURCE_DIGEST=$(crane digest "$SOURCE" 2>/dev/null || echo "")
          TARGET_DIGEST=$(crane digest "$TARGET" 2>/dev/null || echo "")

          if [ -n "$SOURCE_DIGEST" ] && [ "$SOURCE_DIGEST" = "$TARGET_DIGEST" ]; then
            echo "Skipping $SOURCE — digest $SOURCE_DIGEST already matches"
          else
            echo "Copying $SOURCE → $TARGET"
            crane copy "$SOURCE" "$TARGET"
          fi
